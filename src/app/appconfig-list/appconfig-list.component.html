<home activeId="appconfig-list" [isOrphan]="isOrphan">
<ng-template #togglerContentTpl>
  <div isRoot  class="appconfig-list component-container">
    <h3 class="component-title" *ngIf="isSingleSelect">选择社交媒体密钥配置</h3>
    <h1 class="component-title" *ngIf="!isSingleSelect">社交媒体密钥配置管理</h1>

    <form [formGroup]="formData" class="appconfig-list-form">

      <mat-form-field class="search-form-field" appearance="fill">
        <mat-label>请至少输入2个字来搜索社交媒体密钥配置</mat-label>
        <input matInput type="text" [(ngModel)]="paginateArg.queryTxt" (keyup)="onSearchTxtChange($event)" [ngModelOptions]="{standalone: true}">
        <button *ngIf="paginateArg.queryTxt" matSuffix mat-icon-button aria-label="Clear" (click)="paginateArg.queryTxt=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <div class="appconfig-list-actions action-group" *ngIf="!isSingleSelect">
        <button mat-raised-button routerLink="/appconfig" >添加新的配置</button>
        <button mat-raised-button (click)="toUpdateAPPConfig(selection.selected[0])" *ngIf="selection.selected.length === 1" >修改选中的配置</button>
        <button mat-raised-button (click)="deleteConfigs(selection.selected)" *ngIf="selection.selected.length" >删除选中的配置</button>
      </div>
      <div class="mat-elevation-z8 at-list">
        <table mat-table #tableSearch [dataSource]="dataSourceSearch" matSort
          #sortSearch="matSort"
          (matSortChange)="changeSort($event)"
          matSortActive="isEnabled" matSortDirection="desc"
          matSortDisableClear>
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select" *ngIf="!isSingleSelect">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- title Column -->
          <ng-container matColumnDef="configName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 配置名称 </th>
            <td mat-cell *matCellDef="let element" title="{{element.configName}}"> {{element.configName}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="smpType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 社交平台 </th>
            <td mat-cell *matCellDef="let element" title="{{element.smpType}}"> {{ getI18n(element.smpType) }} </td>
          </ng-container>

          <ng-container *ngIf="!isSingleSelect">
            <!-- mapping Column
            <ng-container matColumnDef="appKey">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> 应用key </th>
              <td mat-cell *matCellDef="let element" title="{{element.appKey}}"> {{element.appKey}} </td>
            </ng-container>

            <!-- lastModified Column
            <ng-container matColumnDef="appSecret">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> 应用secret </th>
              <td mat-cell *matCellDef="let element" title="{{element.appSecret}}"> {{element.appSecret}} </td>
            </ng-container>
            <!-- mapping Column -->
            <ng-container matColumnDef="redirectURL">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> 回调链接 </th>
              <td mat-cell *matCellDef="let element" title="{{element.redirectURL}}"> {{element.redirectURL}} </td>
            </ng-container>
          </ng-container>
                                      -->

          <!-- mapping Column -->
          <ng-container matColumnDef="isEnabled">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 是否启用 </th>
            <td mat-cell *matCellDef="let element" title="{{element.isEnabled}}">

              <ng-template [ngIf]="isSingleSelect" [ngIfElse]="toggleElement">
                {{element.isEnabled ? '启用' : '未激活'}}
              </ng-template>

              <ng-template #toggleElement>
                <div class="isEnable-radio">
                  <!--
                    can only enble appconfig when it has been saved to DB.
                  -->
                  <mat-slide-toggle labelPosition="before" [checked]="element.isEnabled" (toggleChange)="toggleEnable(element)">
                  </mat-slide-toggle>
                </div>
              </ng-template>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="isSingleSelect ? displayedColumnsSearchSingle : displayedColumnsSearch"></tr>
          <!-- row.isEnabled only changed it's bg color -->>
          <!-- row.disabled will make this row un-clickable -->>
          <tr mat-row *matRowDef="let row; columns: isSingleSelect ? displayedColumnsSearchSingle : displayedColumnsSearch;"
            (click)="onRowClick(row)"
            [class.row-is-selected]="selected === row"
            [class.row-disabled]="!row.isEnabled || (limitSMPTypeTo && limitSMPTypeTo !== row.smpType)"
            [class.isSingleSelect]="isSingleSelect"
            ></tr>
        </table>

        <mat-paginator
          #paginator4Table
          [length]="paginateArg.total"
          [pageIndex]="paginateArg.page"
          [pageSize]="paginateArg.pagesize"
          [pageSizeOptions]="[20, 50, 100]"
          (page)="pageChange($event)"
          showFirstLastButtons></mat-paginator>
      </div>

    </form>

    <div class="page-action" *ngIf="!isSingleSelect">
      <button mat-button mat-stroked-button routerLink="/" >返回</button>
      <!--
      <button mat-button (click)="printEnv()">test</button>
      -->
    </div>
  </div>
</ng-template>
</home>
