<div class="appconfig-container">
  <p>请选择一个 社交媒体密钥配置</p>

  <div class="appconfig-seletion-body">
    <mat-form-field class="at-search-form-field" appearance="fill">
      <mat-label>请至少输入2个字来搜索社交媒体密钥配置</mat-label>
      <input matInput type="text" [(ngModel)]="appconfigName4Search" (keyup)="onSearchTxtChange($event)" [ngModelOptions]="{standalone: true}">
      <button *ngIf="appconfigName4Search" matSuffix mat-icon-button aria-label="Clear" (click)="appconfigName4Search=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <table mat-table [dataSource]="dataSourceSearch" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="configName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 配置名称 </th>
        <td mat-cell *matCellDef="let element" title="{{element.configName}}"> {{element.configName}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="smpType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 社交平台 </th>
        <td mat-cell *matCellDef="let element" title="{{element.smpType}}"> {{element.smpType}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="redirectURL">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 回调链接 </th>
        <td mat-cell *matCellDef="let element" title="{{element.redirectURL}}"> {{element.redirectURL}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsSearch"></tr>
      <tr mat-row
        (click)="onSelectionChange(row)"
        [class.row-is-selected]="selectedItem === row"
        *matRowDef="let row; columns: displayedColumnsSearch;"
      ></tr>
    </table>
    <!--
    <mat-paginator #paginatorSearch [length]="shareList.length" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    -->
  </div>
</div>
