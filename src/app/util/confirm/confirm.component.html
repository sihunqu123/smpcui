<div class="dialog-confirm">
  <h2 mat-dialog-title>
    {{ title }}
  </h2>

  <mat-dialog-content class="post-form">
    {{ content }}
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" color="primary">确定</button>
    <button mat-button [mat-dialog-close]="false" color="warn">取消</button>
  </mat-dialog-actions>
